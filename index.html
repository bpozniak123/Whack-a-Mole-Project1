<!DOCTYPE html>
<html>
<head>
	<title> Whack-A-Mole</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Whack-A-Mole</h1>
		<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
	</header>
	<div id= 'start'>
		<button type='button' id='start' onclick='gameSetup.startGame()'>Start</button>
	</div>	
	<div id='scoreboard'>
		<span id="Timer">TIME: 0</span>
		<span id="Score">Score: 0</span>
		<span id="Round">Round: 0</span>
	</div>
	<div id='mole'>
		<img src="images/mole2.png">
	</div>
	<div id='hole'>
		<img src="images/hole.png">
	</div>
<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
